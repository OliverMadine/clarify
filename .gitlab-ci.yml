

stages:
  - test
  - build
  - staging
  - deploy


image: node:latest

services:
  - mysql:latest
  - redis:latest
  - postgres:latest


cache:
  paths:
    - node_modules/

test_async:
  script:
    - npm init -y
    - npm install -g
    - node ./specs/start.js ./specs/async.spec.js

test_db:
  script:
    - npm init -y
    - npm install -g
    - node ./specs/start.js ./specs/db-postgres.spec.js

